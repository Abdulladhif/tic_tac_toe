<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <section>
            <!-- Game Instructions -->
            <p id="ins">Game starts by just Tap on
                box<br><br>First Player starts as
                <b>Player X</b><br>And<br>Second
                Player as <b>Player O </b>
            </p>
            <h1 class="title">Tic Tac Toe</h1>
            <div id="board">
                <div class="row">
                    <div id="cell-0" class="top left"></div>
                    <div id="cell-1" class="top middle"></div>
                    <div id="cell-2" class="top right"></div>
                </div>
                <div class="row">
                    <div id="cell-3" class="center left"></div>
                    <div id="cell-4" class="center  middle"></div>
                    <div id="cell-5" class="center right"></div>
                </div>
                <div class="row">
                    <div id="cell-6" class="bottom left"></div>
                    <div id="cell-7" class="bottom middle"></div>
                    <div id="cell-8" class="bottom right"></div>
                </div>
            </div>
            
              <div id="tools">
               <h2 class="statusDispaly">paused</h2>
                <button class="reset">Restart Game</button>
             </div>
    </section>

        <script src="app.js"></script>
</body>
</html>
